<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>    
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body {
            min-width: 400px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .navbartop {
            display: flex;
            justify-content: flex-end;
            font-size: 13px;
            align-items: center;
        }
        .navbartop > div {
            margin: 13px;
        }
        #gmail:hover {
            text-decoration: underline;
        }
        #images:hover {
            text-decoration: underline;
        }
        #pointgrid { 
            display: grid;
            grid-template-columns: repeat(3, 4px);
            grid-template-rows: repeat(3, 4px);
            column-gap: 2px;
            row-gap: 2px;
            height: 16px;
            width: 16x;
        }
        #pointgrid >div {
            background-color: #555555;
            border-radius: 50%;
        }
        #pointgrid:hover {
            border-radius: 50%;
            box-shadow: 0 0 0px 12px #EEE;
            cursor: pointer;   
        }
        .profilepic {
            height: 32px;
            width: 32px;
            border-radius: 50%;
        }
        .profilepic:hover {
            cursor: pointer;
            box-shadow: 0 0 0px 4px #EEE;
        }
        #googlesearch {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 200px;
        }
        #googlelogo {
            height: auto;
            width: 270px;
            margin-bottom: 20px;
        }
        .searchandicon {
            position: relative;
        }
        #searchbar {
            height: 42px;
            width: 530px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding-left: 40px;
        }
        #searchbar:hover {
            box-shadow: 0 0 3px 3px rgb(241, 241, 241);
        }
        input[type="text"] {
            font-size: 16px;
            color: rgba(0,0,0,.87);
            outline: none;
        }
        #magnifyicon {
            position: absolute;
            height: 18px;
            width: 18px;
            padding-left: 14px;
            padding-top: 14px;
        }
        .buttonbois {
            margin-top: 26px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .button {
            margin-right: 5px;
            padding: 0px 16px;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            height: 36px;
            cursor: pointer;
            background-color: #f8f8f8;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .button:hover {
            border-radius: 3px;
            box-shadow: 0 0 0 1px #d1cfcf;            
        }
        .languages {
            margin-top: 27px;
            font-size: 13px;
        }
        .langtext {
            color: #233baa;
        }
        .langtext:hover {
            text-decoration: underline;           
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f5f4f4;
        }
        .topfooter {
            padding: 14px 0px 14px 25px;
            border-bottom: 1px solid rgb(219, 219, 219);
            font-size: 15px;
            color: rgb(126, 126, 126);
        }
        .botfooter {
            display: flex;
            flex-direction: row;
            font-size: 15px;
            justify-content: space-between;
            padding: 15px 30px;
        }
        .botfooter >div {
            word-spacing:25px;
        }
        .wordsofbottom {
            color: rgb(126, 126, 126);
        }
        .wordsofbottom:hover {
            text-decoration: underline;
        }
        .wordsofbottom2 {
            color: rgb(126, 126, 126);
            word-spacing: normal;
        }
        .wordsofbottom2:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <nav class="navbartop">
        <div id="gmail">
            <a href="#">Gmail</a>
        </div>
        <div id="images">
            <a href="#">Images</a>
        </div>
        <div id="pointgrid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="profilepicdiv">
            <img src="profilepic.png" class="profilepic" alt="logo">
        </div>
    </nav>
    <div id="googlesearch">
            <img src="googlelogo.png" alt="The logo of Google" id="googlelogo">
            <div class="searchandicon">     
                <img src="magnifyingglass.png" id="magnifyicon">
                <input type="text" id="searchbar">
            </div>
            <div class="buttonbois">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
            <div class="languages">
                Google offered in:  <a href="#" class="langtext">Nederlands</a>  <a href="#" class="langtext">Deutsch</a>
            </div>
    </div>
    <footer>
        <div class="topfooter">
                Belgium
        </div>
        <div class="botfooter">
            <div>
                <a class="wordsofbottom" href="#">About</a>
                <a class="wordsofbottom" href="#">Advertising</a> 
                <a class="wordsofbottom" href="#">Business</a> 
                <a class="wordsofbottom2" href="#">How Search Works</a>
            </div>
            <div>
                <a class="wordsofbottom" href="#">Privacy</a>
                <a class="wordsofbottom" href="#">Terms</a>
                <a class="wordsofbottom" href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
